    <!-- çŠ¶æ€æ  -->

    <!-- å½•éŸ³æ§åˆ¶ -->
    <div class="section">

    <!-- ç³»ç»Ÿæ—¥å¿— -->

  <script src="audio-recorder.js"></script>

  <script>
    // å…¨å±€å˜é‡
    let meetingClient = null;
    let audioRecorder = null;
    let timerInterval = null;
    let startTime = null;
    
    // DOM å…ƒç´ 
    const els = {
      statusIndicator: document.getElementById('statusIndicator'),
      statusText: document.getElementById('statusText'),
      timer: document.getElementById('timer'),
      serverUrl: document.getElementById('serverUrl'),
      meetingTitle: document.getElementById('meetingTitle'),
      transcriptBox: document.getElementById('transcriptBox'),
      topicsBox: document.getElementById('topicsBox'),
      actionItemsBox: document.getElementById('actionItemsBox'),
      logBox: document.getElementById('logBox'),
      btnConnect: document.getElementById('btnConnect'),
      btnDisconnect: document.getElementById('btnDisconnect'),
      btnStart: document.getElementById('btnStart'),
      btnPause: document.getElementById('btnPause'),
      btnStop: document.getElementById('btnStop')
    };
    
    // æ—¥å¿—
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      els.logBox.appendChild(entry);
      els.logBox.scrollTop = els.logBox.scrollHeight;
    }
    
    // æ›´æ–°çŠ¶æ€
    function updateStatus(status, text) {
      els.statusIndicator.className = 'status-indicator ' + status;
      els.statusText.textContent = text;
    }
    
    // æ›´æ–°è®¡æ—¶å™¨
    function updateTimer() {
      if (!startTime) return;
      const elapsed = Date.now() - startTime;
      const hours = Math.floor(elapsed / 3600000).toString().padStart(2, '0');
      const minutes = Math.floor((elapsed % 3600000) / 60000).toString().padStart(2, '0');
      const seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
      els.timer.textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // è¿æ¥æœåŠ¡å™¨
    async function connect() {
      try {
        log('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
        
        meetingClient = new MeetingClient({
          serverUrl: els.serverUrl.value
        });
        
        // äº‹ä»¶ç›‘å¬
        meetingClient.onConnect = (data) => {
          log(`è¿æ¥æˆåŠŸï¼Œä¼šè®®ID: ${data.sessionId}`);
          updateStatus('connected', 'å·²è¿æ¥');
          els.btnConnect.disabled = true;
          els.btnDisconnect.disabled = false;
          els.btnStart.disabled = false;
          els.serverUrl.disabled = true;
        };
        
        meetingClient.onDisconnect = (data) => {
          log(`è¿æ¥æ–­å¼€: ${data.reason || 'æœªçŸ¥åŸå› '}`);
          updateStatus('', 'æœªè¿æ¥');
          resetUI();
        };
        
        meetingClient.onError = (error) => {
          log(`é”™è¯¯: ${error.message || error.type}`, 'error');
        };
        
        meetingClient.onTranscript = (data) => {
          addTranscript(data);
        };
        
        meetingClient.onTopic = (data) => {
          addTopic(data);
        };
        
        meetingClient.onActionItem = (data) => {
          addActionItem(data);
        };
        
        meetingClient.onStatusChange = (data) => {
          log(`ä¼šè®®çŠ¶æ€å˜æ›´: ${data.status}`);
          if (data.status === 'recording') {
            updateStatus('recording', 'å½•éŸ³ä¸­');
          }
        };
        
        meetingClient.onMeetingResult = (data) => {
          log('ä¼šè®®çºªè¦ç”Ÿæˆå®Œæˆï¼');
          if (data.downloadUrl) {
            log(`ä¸‹è½½åœ°å€: ${data.downloadUrl}`);
          }
        };
        
        await meetingClient.connect();
        
      } catch (err) {
        log(`è¿æ¥å¤±è´¥: ${err.message}`, 'error');
      }
    }
    
    // æ–­å¼€è¿æ¥
    function disconnect() {
      if (audioRecorder) {
        audioRecorder.destroy();
        audioRecorder = null;
      }
      if (meetingClient) {
        meetingClient.disconnect();
        meetingClient = null;
      }
      resetUI();
    }
    
    // å¼€å§‹å½•éŸ³
    async function startRecording() {
      try {
        log('åˆå§‹åŒ–å½•éŸ³...');
        
        audioRecorder = new MeetingAudioRecorder({
          sampleRate: 16000,
          timeslice: 1000
        });
        
        // åˆå§‹åŒ–éº¦å…‹é£
        const initialized = await audioRecorder.initialize();
        if (!initialized) {
          log('éº¦å…‹é£åˆå§‹åŒ–å¤±è´¥', 'error');
          return;
        }
        
        // éŸ³é¢‘ç‰‡æ®µå›è°ƒ - å‘é€åˆ°æœåŠ¡å™¨
        audioRecorder.onAudioChunk = (chunk) => {
          if (meetingClient) {
            meetingClient.sendAudioChunk(chunk);
          }
        };
        
        // çŠ¶æ€å˜æ›´å›è°ƒ
        audioRecorder.onStateChange = (state, data) => {
          log(`å½•éŸ³çŠ¶æ€: ${state}`);
          if (state === 'recording') {
            startTimer();
            els.btnStart.disabled = true;
            els.btnPause.disabled = false;
            els.btnStop.disabled = false;
            els.transcriptBox.innerHTML = '';
          }
        };
        
        audioRecorder.onError = (error) => {
          log(`å½•éŸ³é”™è¯¯: ${error.message}`, 'error');
        };
        
        // å¼€å§‹å½•éŸ³
        audioRecorder.start();
        
        // é€šçŸ¥æœåŠ¡å™¨å¼€å§‹ä¼šè®®
        meetingClient.startMeeting({
          title: els.meetingTitle.value,
          participants: []
        });
        
      } catch (err) {
        log(`å¼€å§‹å½•éŸ³å¤±è´¥: ${err.message}`, 'error');
      }
    }
    
    // æš‚åœå½•éŸ³
    function pauseRecording() {
      if (audioRecorder) {
        if (audioRecorder.isPaused) {
          audioRecorder.resume();
          meetingClient.resumeRecording();
          els.btnPause.textContent = 'æš‚åœ';
          startTimer();
        } else {
          audioRecorder.pause();
          meetingClient.pauseRecording();
          els.btnPause.textContent = 'ç»§ç»­';
          stopTimer();
        }
      }
    }
    
    // åœæ­¢å½•éŸ³
    function stopRecording() {
      if (audioRecorder) {
        audioRecorder.stop();
        audioRecorder.destroy();
        audioRecorder = null;
      }
      if (meetingClient) {
        meetingClient.endMeeting();
      }
      stopTimer();
      updateStatus('connected', 'å·²è¿æ¥');
      els.btnStart.disabled = false;
      els.btnPause.disabled = true;
      els.btnStop.disabled = true;
      els.btnPause.textContent = 'æš‚åœ';
    }
    
    // æ·»åŠ è½¬å†™æ–‡æœ¬
    function addTranscript(data) {
      // æŸ¥æ‰¾æ˜¯å¦å·²å­˜åœ¨ç›¸åŒçš„ segmentï¼ˆç”¨äºæ›´æ–° interim ç»“æœï¼‰
      const existing = document.getElementById(`seg-${data.segmentId}`);
      
      if (existing) {
        // æ›´æ–°ç°æœ‰æ–‡æœ¬
        existing.querySelector('.transcript-text').textContent = data.text;
        if (data.isFinal) {
          existing.classList.remove('interim');
        }
      } else {
        // åˆ›å»ºæ–°å…ƒç´ 
        const item = document.createElement('div');
        item.id = `seg-${data.segmentId}`;
        item.className = 'transcript-item' + (data.isFinal ? '' : ' interim');
        
        const time = new Date(data.timestampMs).toISOString().substr(14, 9);
        
        item.innerHTML = `
          <div class="transcript-time">${time}</div>
          <div class="transcript-text">${data.text}</div>
        `;
        
        // å¦‚æœæ˜¯ç¬¬ä¸€æ¡ï¼Œæ¸…ç©ºæç¤º
        if (els.transcriptBox.querySelector('[style*="text-align: center"]')) {
          els.transcriptBox.innerHTML = '';
        }
        
        els.transcriptBox.appendChild(item);
        els.transcriptBox.scrollTop = els.transcriptBox.scrollHeight;
      }
    }
    
    // æ·»åŠ è®®é¢˜
    function addTopic(data) {
      // æ¸…ç©ºæç¤º
      if (els.topicsBox.querySelector('[style*="color: #999"]')) {
        els.topicsBox.innerHTML = '';
      }
      
      const tag = document.createElement('span');
      tag.className = 'topic-tag';
      tag.textContent = data.title;
      tag.title = `ç½®ä¿¡åº¦: ${(data.confidence * 100).toFixed(1)}%`;
      els.topicsBox.appendChild(tag);
      
      log(`è¯†åˆ«è®®é¢˜: ${data.title}`);
    }
    
    // æ·»åŠ è¡ŒåŠ¨é¡¹
    function addActionItem(data) {
      // æ¸…ç©ºæç¤º
      if (els.actionItemsBox.querySelector('[style*="color: #999"]')) {
        els.actionItemsBox.innerHTML = '';
      }
      
      const li = document.createElement('li');
      li.className = 'action-item';
      li.innerHTML = `
        <input type="checkbox" class="action-checkbox">
        <div class="action-content">
          <div class="action-text">${data.action}</div>
          <div class="action-meta">
            è´Ÿè´£äºº: ${data.owner || 'æœªåˆ†é…'} | 
            æˆªæ­¢: ${data.deadline || 'æœªè®¾ç½®'}
          </div>
        </div>
      `;
      els.actionItemsBox.appendChild(li);
      
      log(`è¯†åˆ«è¡ŒåŠ¨é¡¹: ${data.action}`);
    }
    
    // å¯åŠ¨è®¡æ—¶å™¨
    function startTimer() {
      if (!startTime) {
        startTime = Date.now();
      } else {
        // ä»æš‚åœæ¢å¤ï¼Œè°ƒæ•´å¼€å§‹æ—¶é—´
        const elapsed = parseTime(els.timer.textContent);
        startTime = Date.now() - elapsed;
      }
      timerInterval = setInterval(updateTimer, 100);
    }
    
    // åœæ­¢è®¡æ—¶å™¨
    function stopTimer() {
      clearInterval(timerInterval);
    }
    
    // è§£ææ—¶é—´å­—ç¬¦ä¸²ä¸ºæ¯«ç§’
    function parseTime(timeStr) {
      const parts = timeStr.split(':').map(Number);
      return (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000;
    }
    
    // é‡ç½®UI
    function resetUI() {
      updateStatus('', 'æœªè¿æ¥');
      stopTimer();
      els.timer.textContent = '00:00:00';
      els.btnConnect.disabled = false;
      els.btnDisconnect.disabled = true;
      els.btnStart.disabled = true;
      els.btnPause.disabled = true;
      els.btnStop.disabled = true;
      els.serverUrl.disabled = false;
      els.transcriptBox.innerHTML = '<div style="color: #999; text-align: center; padding-top: 100px;">ç­‰å¾…å¼€å§‹å½•éŸ³...</div>';
      els.topicsBox.innerHTML = '<span style="color: #999;">æš‚æ— è®®é¢˜</span>';
      els.actionItemsBox.innerHTML = '<li style="color: #999;">æš‚æ— è¡ŒåŠ¨é¡¹</li>';
      startTime = null;
    }
  </script>
